name: regression test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get install iverilog tcsh
      - name: Test reference model `model`
        if: success() || failure()
        run: |
          cd run
          for f in $(ls ../prog/src/*.s); do ../scripts/tctst -d model $f; done
      - name: Test behavioral model `beh`
        if: success() || failure()
        run: |
          cd run
          for f in $(ls ../prog/src/*.s); do ../scripts/tctst -d beh $f; done
      - name: Test structural model `str`
        if: success() || failure()
        run: |
          cd run
          for f in $(ls ../prog/src/*.s); do echo $f; done
